<!DOCTYPE html>
<html>
<body>

<h3>Membuat Form</h3>

<form>
    <label for="fname">Nama Lengkap:</label><br>
    <input type="text" id="fname" name="fname" value="Annisa Maharani"><br>
    <label for="tl">Tempat Lahir:</label><br>
    <input type="text" id="tl" name="tl" value="Banyuwangi"><br>
</form>

<h3>Ini adalah contoh Radio Buttons </h3>

<form>
    <input type="radio" id="html" name="language" value="HTML">
    <label for="html">HTML</label><br>
    <input type="radio" id="css" name="language" value="CSS">
    <label for="css">CSS</label><br>
    <input type="radio" id="javascript" name="language" value="JavaScript">
    <label for="javascript">JavaScript</label>
</form>

<h3>Ini adalah contoh Checkboxes</h3>

<form action="">
    <input type="checkbox" id="1" name="1" value="Sepeda">
    <label for="1">Sepeda</label><br>
    <input type="checkbox" id="2" name="2" value="Motor">
    <label for="2">Motor</label><br>
    <input type="checkbox" id="3" name="3" value="Mobil">
    <label for="3">Mobil</label><br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
