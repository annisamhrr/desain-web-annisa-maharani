<!DOCTYPE html>
<html>
<head>
    <title>Membuat Form</title>
<style>
    fieldset {
        background-color: rgb(230, 197, 224);
    }
    legend {
        background-color: rgb(213, 161, 204); ;
    }
</style>
</head>
<body>
    <form>
        <fieldset>
            <legend>BIODATA PPRIBADI:</legend>
            <table>
                <tr>
                    <td><label for="nama">Nama</label></td>
                    <td> : </td>
                    <td><input type="text" id="nama" name="nama" value="Annisa Maharani"></td>
                </tr>
                <tr>
                    <td><label for="alamat">Alamat</label></td>
                    <td> : </td>
                    <td><textarea name="alamat" rows="5" cols="30">masukkan alamat lengkap anda disini</textarea></td>
                </tr>
                <tr>
                    <td><label for="ttl">TTL</label></td>
                    <td> : </td>
                    <td><input type="text" id="ttl" name="ttl"><input type="date" id="ttl" name="ttl"></td>
                </tr>
                <tr>
                    <td><label for="jenkel">Jenis Kelamin</label></td>
                    <td> : </td>
                    <td><input type="radio" id="jenkel" name="l">
                        <label for="l">Laki-laki</label>
                        <input type="radio" id="jenkel" name="p">
                        <label for="p">Perempuan</label></td>
                </tr>
                <tr>
                    <td>Agama</td>
                    <td> : </td>
                    <td><select id="agama" name="agama">
                        <option value="islam">Islam</option>
                        <option value="hindu">Hindu</option>
                        <option value="kristen">Kristen</option>
                        <option value="budha">Budha</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="hobi">Hobi</label>
                    <td> : </td>
                    <td><input type="checkbox"><label for="html">Olahraga</label>
                        <input type="checkbox"><label for="html">Memasak</label>
                        <input type="checkbox"><label for="html">Berenang</label>
                        <input type="checkbox"><label for="html">Belajar</label>
                        <input type="checkbox"><label for="html">Komputer</label>
                        <input type="checkbox"><label for="html">Musik</label>
                        <input type="checkbox"><label for="html">Membaca</label>
                    </td>
                        
                </tr>
                <tr>
                    <td><label for="motto">Motto</label></td>
                    <td> : </td>
                    <td><textarea name="motto" rows="5" cols="30">isikan motto and disini</textarea></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Reset"><input type="submit" value="Simpan"></td>
                </tr>
            </table>
        </fieldset> 
    </form>
</body>
</html>
